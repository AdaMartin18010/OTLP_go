name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          mkdir -p dist
          
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -o dist/otlp-go-linux-amd64 ./examples/basic/main.go
          GOOS=linux GOARCH=arm64 go build -o dist/otlp-go-linux-arm64 ./examples/basic/main.go
          GOOS=darwin GOARCH=amd64 go build -o dist/otlp-go-darwin-amd64 ./examples/basic/main.go
          GOOS=darwin GOARCH=arm64 go build -o dist/otlp-go-darwin-arm64 ./examples/basic/main.go
          GOOS=windows GOARCH=amd64 go build -o dist/otlp-go-windows-amd64.exe ./examples/basic/main.go

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
