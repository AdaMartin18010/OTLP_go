name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '**.md'

jobs:
  check-links:
    name: Check Markdown Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check-config.json'

  lint-markdown:
    name: Lint Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint markdown files
        uses: avto-dev/markdown-lint@v1
        with:
          args: '**/*.md'
          ignore: 'node_modules'

  stats:
    name: Generate Documentation Stats
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Count documentation
        run: |
          echo "ðŸ“š Documentation Statistics:"
          echo "Total documents: $(find docs -name '*.md' | wc -l)"
          echo "Total lines: $(find docs -name '*.md' | xargs wc -l | tail -1 | awk '{print $1}')"
          echo "Total words: $(find docs -name '*.md' | xargs wc -w | tail -1 | awk '{print $1}')"
